<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!------------------Images of Polo---------------->
        <div class="containertwo">
            <!--------PREVIEW IMAGES ON THE RIGHT-------->
            <div class="preview">

                <ul class="list_right">
                    <li class="list-preview"> <img src="img/2.jpg" alt=""> </img> </li>
                    <li class="list-preview"> <img src="img/3.jpg" alt=""> </img> </li>
                    <li class="list-preview"> <img src="img/4.jpg" alt=""> </img> </li>
                    <li class="list-preview"> <img src="img/1.jpg" alt=""> </img> </li>
                </ul>

            </div>
            <!--------------MODEL POLO------------------>

            <div class="container_center">

                <ul class="center_img">
                    <li class="list-center"> <img src="img/1.jpg" alt=""> </li>
                    <!--   <li> <img src="" alt=""> </li>
                    <li> <img src="img/3.jpg" alt=""> </li>
                    <li> <img src="img/4.jpg" alt=""> </li> -->
                </ul>

            </div>
        </div>


        <!---------------------Polo Buying Description------------->
        <div class="container_description">
            <h6 style="color: blue ;font-size: 15px;"> POLO RALPH </h6>
            <h1> Custom Fit Polo Bear Oxford Shirt </h1>
            <p> Grey olo with a classic cut. Made of smooth and soft cotton. </p>
            <div style="display: flex;">
                <p style="font-weight: bold; font-size: 20px;"> $99.00 </p>
                <p class="discount">-25%</p>
            </div>

            <del> <sup> $132.00 </sup> </del>


            <form class="form_size">
                <legend style="text-align: left; font-weight: bold;"> CHOSSE SIZE </legend>

                <ul class="size">
                    <li class="list-size"> <span> S </span> </li>
                    <li class="list-size"> <span> M </span> </li>
                    <li class="list-size"> <span> L </span> </li>
                    <li class="list-size"> <span> XL </span> </li>
                    <li class="list-size"> <span> XXL </span> </li>
                </ul>

                <button type="submit" class="send_button">ADD TO BAG</button>

            </form>
        </div>


    </div>
</body>

</html>
